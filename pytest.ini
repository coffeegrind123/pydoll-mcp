[tool:pytest]
# Pytest configuration for PyDoll MCP Server

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum version requirement
minversion = 8.0

# Default CLI options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov-config=.coveragerc
    --cov-fail-under=30
    --durations=10
    --showlocals
    --maxfail=3

# Async test configuration
asyncio_mode = auto

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests requiring full system
    slow: Tests that take longer than average to run
    network: Tests that require network access
    browser: Tests that require browser automation
    mcp: Tests specific to MCP protocol compliance
    security: Security-focused tests
    performance: Performance and load tests

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:aiohttp.*
    error::pytest.PytestUnraisableExceptionWarning

# Test timeout (seconds)
timeout = 300

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# JUnit XML output
junit_suite_name = pydoll_mcp_tests
junit_logging = all
junit_log_passing_tests = false